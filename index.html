<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chest Floors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="floor-selector"></div>
  <div id="main-container">
    <div id="info-panel">
      <h2 id="info-name">Click a chest</h2>
      <p id="info-price"></p>
      <p id="info-per"></p>
      <img id="info-image" src="Images/default.png" alt="Chest Image" style="max-width: 200px; max-height: 200px;" />
    </div>
    <div id="floor-container">
      <img id="floor-image" src="floors/floor1.png" alt="Floor" />
      <div id="chest-grid"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
